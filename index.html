<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>maze generator.</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>

    <script src="js/lib/p5.js" type="text/javascript"></script>
    <script src="js/lib/p5.dom.js" type="text/javascript"></script>
    <script src="js/lib/p5.sound.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/cell.js" type="text/javascript"></script>

    <style>
        html, body {
            background: #000;
        }
    </style>
</head>

<body>
    <h3 id="tip">tip: hold <span>arrow_up</span> or <span>arrow_down</span> to change the framerate. kthx.</h3>
    <div id="color">
        <p id="color-title">maze color.</p>
        <div id="color-red-container" class="color-container">
            <p>r: </p>
            <input class="color-input" type="number" name="colorR" value="255" max="255" min="0">
        </div>
        <div id="color-green-container" class="color-container">
            <p>g: </p>
            <input class="color-input" type="number" name="colorG" value="255" max="255" min="0">
        </div>
        <div id="color-blue-container" class="color-container">
            <p>b: </p>
            <input class="color-input" type="number" name="colorB" value="255" max="255" min="0">
        </div>
    </div>
    <button id="regen-button" type="button">regen.</button>
</body>
</html>
